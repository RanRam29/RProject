name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pm_user
          POSTGRES_PASSWORD: pm_password
          POSTGRES_DB: pm_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://pm_user:pm_password@localhost:5432/pm_dev
      JWT_SECRET: ci-test-secret-not-for-production

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @pm/shared build

      - name: Generate Prisma client
        run: pnpm --filter @pm/server exec prisma generate

      - name: Type check
        run: pnpm typecheck

      - name: Push database schema
        run: pnpm --filter @pm/server exec prisma db push --accept-data-loss

      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm build
